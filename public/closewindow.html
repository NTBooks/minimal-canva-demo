<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script>
        function closeSelf() {
            //Just in case close fails...
            window.resizeTo(500, 400);
            window.close();
        }
        window.onload = closeSelf;
    </script>
</head>

<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column fadeIn" style="opacity: 0;">
        <h1>This window should have closed automatically.</h1>

        <div class="m-5 alert alert-success">
            <strong>Success!</strong> Canva authorization accepted.
        </div>

        <input type="button" value="Close Now" onclick="window.close();" class="btn btn-primary m-3" />
    </div>
</body>

</html>
