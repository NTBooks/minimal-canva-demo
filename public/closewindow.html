<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Close</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let countdown = 3;
        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            if (countdown === 0) {
                window.close();
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = updateCountdown;
    </script>
</head>

<body>
    <h1>Window will close in <span id="countdown">3</span> seconds</h1>

    <div
        style="margin-top: 20px; padding: 10px; border: 2px solid green; background-color: #d4edda; color: #155724; border-radius: 5px;">
        <strong>Success!</strong> Canva authorization accepted.
    </div>


    <input type="button" value="Close Now" onclick="window.close();" style="margin-top: 10px;" />

</body>

</html>
